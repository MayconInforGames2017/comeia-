<!DOCTYPE html>
<html>
    <head>
        <title>JAVA SCRIPTS CIRCULO</title>
    </head>
    <body>

        <input type="text" id="myName">
        <button id="button">Inserir Nome</button>
        <p id="text">Aguardando nome...</p>

        <script>

            document.getElementById('myButton').onclick = function() {
                var newName = ''
                newName = document.getElementById('myName').value 
                
                document.getElementById('text').innerHTML = newName
            }
        
        </script>

    </body>
</html>
