<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>

        <style>
            button {
                width: 120px;
                height: 40px;
                background-color: green;
                border: 0;
                cursor: pointer;
                text-transform: uppercase;
                font-weight: bold;
            }

            button:hover {
                background-color: green;
                color: white;
            }

        </style>
    </head>
    <body>
        <h1>Meu Menu</h1>

        <button onclick="document.location='https://www.xbox.com/pt-BR'">XboxOficial</button>
        <button onclick="document.location='https://www.xbox.com/en-US/play'">Xbox</button>
        <button onclick="document.location='https://www.xbox.com/en-US/xbox-game-pass'">Xbox Game Pass</button>
        <button onclick="document.location='https://www.xbox.com/en-US/consoles'">Xbox Consoles</button>
        <button onclick="document.location='https://www.xbox.com/en-US/promotions/sales/sales-and-specials'">Xbox Ofertas</button>
    </body>
</html>
