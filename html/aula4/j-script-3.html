<html>

    <body>
        <h2 id="text2">Meu estilo CSS com JavaScript</h2>
        <P id="text">Ol√°, eu sou HTML puro</P>
        
        <button id="myButton">Clique aqui para adicionar um texto</button>
        <button id="myStyle">Clique aqui para adicionar um estilo</button>
  
        <script text="text/javascript">
            document.getElementById('myButton').onclick = function() {
                document.getElementById('text').innerHTML = 'Eu sou JavaScript'

            }

        </script>
